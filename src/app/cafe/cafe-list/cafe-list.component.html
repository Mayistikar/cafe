<div class="container text-center">
        <nav class="navbar">
            <div class="container-fluid">
                <h1 class="scroll-m-20 border-b pb-2 text-3xl font-semibold tracking-tight first:mt-0">
                    El aroma mágico
                </h1>
            </div>
        </nav>
        <hr>
        <img src="../../../assets/image.png" />
        <hr>
        <table class="table table-striped">
            <thead>
              <tr>
                <th class="text-start" scope="col">#</th>
                <th class="text-start" scope="col">Nombre</th>
                <th class="text-start" scope="col">Tipo</th>
                <th class="text-start" scope="col">Region</th>
              </tr>
            </thead>
            <tbody>
                <tr *ngFor="let cafe of cafeList">
                    <th class="text-start" scope="row">{{cafe.id}}</th>
                    <td class="text-start">{{cafe.nombre}}</td>
                    <td class="text-start">{{cafe.tipo}}</td>
                    <td class="text-start">{{cafe.region}}</td>
                </tr>
            </tbody>
        </table>
        <div  class="text-start flex-row">
          <p>Total café de origen: {{origenCount}}</p>
          <p>Total café blend: {{blendCount}}</p>
        </div>
</div>
